<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>BlackJackie</title>
    <!-- <link rel="stylesheet" href="css/framework.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initJack()">


    <header>
        <div class="row titleHolder">
            <div class="col-md-100">
                <h1>Welcome to <br>Black Jackie v1.0</h1>
            </div>
        </div>
    </header>
    <main>
    <div class="wrapper">
        <div class="row">
            <div class="col-md-70">
                <div class="cardsHolder bankerCards">
                    <ul class="bankerCardsList"></ul>
                    <div class="bankerScoreHolder">00</div>
                </div>
                <div class="statusTxt">
                    <span>Player wins!</span>
                </div>


                <div class="cardsHolder playerCards active">
                <div class="playerScoreHolder">00</div>
                    <ul class="playerCardsList"></ul>
                </div>

            </div>
            <div class="col-md-30 ">
                <div class="scoreInfo">
                    <div>
                        <h3>Your Score: <span class="scoreInfoTxt"></span></h3>

                        <span class="btn betDecrease">- Decrease -</span>
                        <input readonly type="text"  class="betInfo" value="">
                        <span class="btn betIncrease">+ Increase +</span>
                    </div>
                </div>

                <div class="row gameControls">
                    <div class="col-md-100">
                            <a class="btn gameControlsBet" href="javascript:void(0)">BET</a>
                            <a  class="btn gameControlsHit" href="javascript:void(0)">HIT</a>
                            <a  class="btn gameControlsHold" href="javascript:void(0)">HOLD</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </main>

<script src="js/app.js"></script>
</body>
</html>
